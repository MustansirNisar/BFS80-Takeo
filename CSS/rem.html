<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
        html{
            font-size: 20px;
        }
        #heading1{
            font-size: 3rem;
        }
        .box{
            width: 400px;
            font-size: 40px;
        }
        #heading2{
            font-size: 3rem;
            width: 2rem;
        }
    </style>
</head>
<body>
    <h1 id="heading1">Welcome to my webpage</h1>
    <h2>Hello and welcome</h2>
    <div class="box">
        <h1 id="heading2">Inside the div</h1>
    </div>
</body>
</html>
