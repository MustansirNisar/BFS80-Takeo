<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        div{
            background-color: yellow;
            border: 4px solid black;
            width: 300px;
            height: 200px;
        }
        .one{
            margin-bottom: 20px;
            padding: 30px;
        }
        .two{
            padding: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="one">
        one
    </div>
    <div class="two">
        two
    </div>
</body>
</html>
