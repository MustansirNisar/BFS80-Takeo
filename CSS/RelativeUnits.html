<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
    <style>
        html{
            font-size: 16px;
        }
        /* #heading1{
            font-size: 50%;
        } */
        .outer{
            background-color: tomato;
            width: 500px;
            height: 400px;
        }
        .inner{
            background-color: aqua;
            width: 50%;
            height: 50%;
        }
        h4{
            font-size: 50%;
        }

        #new{
            width: 500px;
            font-size: 50px;
        }
        h2{
            font-size: 50%;
        }
    </style>
</head>
<body>
    <h1 id="heading1">Welcome to <span style="font-size: 50%;">my</span> webpage</h1>
    <h4>Hello and welcome</h4>
    <div class="outer">
        <div class="inner">
                one
        </div>
    </div>
        
    <div id="new">
        <h2>Inside div</h2>
    </div>
</body>
</html>
