<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .boxes{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: inline-block;
        }
        #box1{
            position: static;
            top: 10px;
            right: 20px;
        }
        #box2{
            /* position: relative;
            top: 50px;
            left: 40px; */

        }
        #box3{
            position: absolute;
            bottom: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my webpage</h1>
    <div class="boxes" id="box1" style="background-color: aquamarine;">Box1</div>
    <div class="boxes" id="box2" style="background-color: violet;">Box2</div>
    <div class="boxes" id="box3" style="background-color: blue;">Box3</div>
    <div class="boxes" id="box4" style="background-color: tomato;">Box4</div>
</body>
</html>
